{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Please Log In{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Log In</h1>
</div>
<p>
    New user?
    <a href="{{url_for('auth.register')}}">Click here to register</a>
</p>
<p>忘记密码？<a href="{{url_for('auth.passwordlose')}}">单击此处进行处理</a></p>
<div class="col-md-4">
{{ wtf.quick_form(form) }}
</div>
{% endblock %}
